name: Copy public key and run Ansible playbook

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python 3.10
        uses: actions/setup-python@v3
        with:
          python-version: "3.10"

      - name: Install Ansible
        run: pip install ansible
    
      - name: Set Ansible roles search path
        run: export ANSIBLE_ROLES_PATH="/home/runner/work/ansible/roles:/etc/ansible/roles"

      - name: Set Ansible roles search path
        run: export ANSIBLE_ROLES_PATH="${{github.workspace}}/roles:/etc/ansible/roles"

      - name: Install PostgreSQL collection
        run: ansible-galaxy collection install community.postgresql

      - name: Run Ansible playbook
        run: |
          ansible-playbook -i inventory.yml playbook.yml